version: '3'

services:
  db:
    image: mongo:4.2
    volumes:
      - ./data/mongodb:/data/db
  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      - PORT=8000
      - MONGO_HOST=db
      - MONGO_NAME=moviesdb
    ports:
      - 8000
    volumes:
      - ./data/backend:/app-data

volumes:
  db_data:
  backend_data:
